<form class="bodyUser">
 
    <th class="body">
      <tr>
        <label for="plat"> Selectionnez un role: </label><br>
        <select style="width:300px" class="form control" name="role" [(ngModel)]="newUser.role">
            <option *ngFor="let unRole of listRole" [ngValue]="unRole">
               {{unRole.role}}
            </option>
        </select>
      </tr>
      <tr>
        <div class="form-group">
            <label for="formGroupExampleInput2"> Entrez votre nom : </label>
            <input style="width:700px" name="nom" type="text" class="form-control" id="nomUser" [(ngModel)]= "newUser.nomUser">
        </div>
      </tr>
      <tr>
        <div class="form-group">
            <label for="formGroupExampleInput2"> Entrez votre prenom : </label>
            <input style="width:700px" name="prenom" type="text" class="form-control" id="prenomUser" [(ngModel)]= "newUser.prenomUser">
        </div>
      </tr>
      <tr>
        <div class="form-group">
            <label for="formGroupExampleInput2"> Entrez votre adresse e-mail : </label>
            <input style="width:700px" name="mail" type="text" class="form-control" id="adresseMail" [(ngModel)]= "newUser.adresseMail">
        </div>
      </tr>
      <tr>
        <div class="form-group">
            <label for="formGroupExampleInput2"> Entrez un mot de passe : </label>
            <input style="width:700px" name="mdp" type="text" class="form-control" id="password" [(ngModel)]= "newUser.password">
        </div>
      </tr>
      <br>
      <tr class="boutonUser">
      <button type = "submit" (click)="creationUser()" class="btn btn-dark"> Cr√©er le compte </button>
      </tr>
    
    </th>
    
    </form>
